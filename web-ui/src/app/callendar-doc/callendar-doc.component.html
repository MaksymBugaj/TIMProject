<div class="row text-center m-3">
  <div class="col-md-4">
    <div class="btn btn-secondary back" routerLink="/home">
      Powrót do ekranu głównego
    </div>
  </div>
  <div class="col-md-4">
    <h1>Kalendarz Lekarski</h1>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Poprzedni
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        Dziś
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Następny
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pl' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="view = 'month'"
        [class.active]="view === 'month'">
        Miesiąc
      </div>
      <div
        class="btn btn-primary"
        (click)="view = 'day'"
        [class.active]="view === 'day'">
        Dzień
      </div>
    </div>
  </div>
</div>
<div class="row text-center">
  <div class="col-md-4"></div>
  <div class="col-md-4 m-1">
    <h5>Wybierz Zabieg</h5>
    <div class="btn-group">
      <select class="btn btn-primary" id="treatName" name="treatName" #treatNameRef="ngModel" [(ngModel)]="choosenTreat">
        <option [value]="">Wybierz zabieg</option>
        <option [value]="treat.name" *ngFor="let treat of treatments | async">
          {{treat.name}}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<br>
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [weekStartsOn]="weekStartsOn"
    [weekendDays]="weekendDays"
    [refresh]="refresh"
    [locale]="locale"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [locale]="locale"
    (hourSegmentClicked)="timeClicked($event.date)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>

<br>

<div class="container text-center">
  <form class="form-appointment text-center" #formRef="ngForm" (ngSubmit)="addEvent(formRef)">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group text-center">
          <label for="date">Data wizyty</label>
          <div class="input-group text-center">
            <input class="form-control" id="Date" name="Date" #dateRef="ngModel" type="calendarDate" [(ngModel)]="event.date" required
              onkeydown="return false" readonly="readonly">
          </div>
          <div class="error form-control" *ngIf="formRef.submitted && dateRef.errors?.required">
            To pole jest obowiązkowe
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group text-center">
          <label for="time">Czas wizyty</label>
          <div class="input-group text-center">
            <input class="form-control" id="time" name="time" #timeRef="ngModel" type="calendartime" [(ngModel)]="event.time" required
              onkeydown="return false" readonly="readonly">
          </div>
          <div class="error form-control" *ngIf="formRef.submitted && timeRef.errors?.required">
            To pole jest obowiązkowe
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <button type="submit" class="btn btn-primary mr-2">Dodaj wizytę</button>
      </div>
      <div class="col-md-2"></div>
    </div>

  </form>
</div>
