<div class="row text-center">
  <div class="col-md-2">
    <div class="btn btn-secondary back m-4" routerLink="/home">
      Powrót do ekranu głównego
    </div>
  </div>
  <div class="col-md-8">
    <app-home></app-home>
  </div>
  <div class="col-md-2"></div>
</div>

<hr>

<div class="container">
  <h1 class="text-center m-4">Lista lekarzy</h1>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="list-group">
        <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let doc of doctors | async | search:'firstName,lastName,phone': query" >
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{doc.firstName}} {{doc.lastName}}</h5>
          </div>
          <p class="mb-1">{{doc.phone}}</p>
          <small>{{doc.specialization}}</small>
        </a>
      </div>
    </div>
    <div class="col-md-2">
      <label for="search">Wyszukaj lekarza</label>
      <input type="text" class="form-control" name="search" id="search" placeholder="" [(ngModel)]="query">
    </div>
  </div>

</div>
