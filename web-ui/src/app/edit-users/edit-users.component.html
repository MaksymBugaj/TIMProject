<div class="row text-center">
  <div class="col-md-2">
    <div class="btn btn-secondary back m-4" routerLink="/home">
      Powrót do ekranu głównego
    </div>
  </div>
  <div class="col-md-8">
    <app-home></app-home>
  </div>
  <div class="col-md-2"></div>
</div>

<hr>

<div class="container">
  <h1 class="text-center m-4">Edytuj użytkowników</h1>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="list-group">
        <div class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let user of users | async">
          <form class="formUser" #formRef="ngForm" (ngSubmit)="changeFlag(user)">
            <h3>{{user.firstName}} {{user.lastName}}</h3>
            <fieldset class="User" ngModelGroup="User">
              <div>
                <label for="uprawnienia"> Uprawnienia: </label>
                <div class="input-group">
                  <select class="btn btn-success" id="uprawnienia" name="uprawnienia" #uprawnieniaRef="ngModel"
                          [(ngModel)]="user.type">
                    <option [value]="userType.value" *ngFor="let userType of userTypes">
                      {{userType.type}}
                    </option>
                  </select>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary mr-2"> Zmień uprawnienia </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

</div>
