<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center m-4">Logowanie</h1>
    </div>
  </div>
  <div class="container">
    <form 
    class="form-Login" 
    #formRef="ngForm" 
    (ngSubmit)="login(formRef)">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <div class="input-group">
              <input 
              type="email" 
              class="form-control" 
              name="email" 
              id="email" 
              #emailRef="ngModel"
              [(ngModel)]="loginData.email"
              placeholder="Podaj adres e-mail" 
              required 
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </div>          
            <div class="error form-control" *ngIf="formRef.submitted && emailRef.errors?.required">
              To pole jest obowiązkowe
            </div>
            <div class="error form-control" *ngIf="formRef.submitted && emailRef.errors?.pattern">
              Błędny E-Mail
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="password">Hasło</label>
            <div class="input-group">
              <input 
              type="password" 
              class="form-control" 
              name="password" 
              id="password" 
              #passwordRef="ngModel"
              [(ngModel)]="loginData.password"
              placeholder="Podaj Hasło" 
              required 
              minlength="6"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
            </div>
            <div class="error form-control" *ngIf="formRef.submitted && passwordRef.errors?.required">
              To pole jest obowiązkowe
            </div>
            <div class="error form-control" *ngIf="formRef.submitted && passwordRef.errors?.pattern">
              Błędny format hasła. Upewnij się że ma przynajmniej jedną literę wielką oraz jedną cyfrę.
            </div>
            <div class="error form-control" *ngIf="formRef.submitted && passwordRef.errors?.minlength">
              Hasło zbyt krótkie
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button type="submit" class="btn btn-primary mr-2">Zaloguj</button> 
          <button class="btn btn-secondary ml-2" routerLink="/register">Zarejestruj się</button>
        </div>
        <div class="col-md-2"></div>
      </div>

    </form>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <a class="text-center m-1 btn" (click)="passwordModal(content)">Resetuj hasło</a> 
    </div>
    <div class="col-md-2"></div>
  </div>

</div>

<ng-template #content let-modal let-close="close" let-dismiss="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Reset hasła</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="emailRem">E-Mail</label>
      <div class="input-group">
        <input type="emailRem" class="form-control" name="emailRem" id="emailRem" #emailRemRef="ngModel" [(ngModel)]="emailRem"
          placeholder="Podaj adres e-mail" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="resetPass()">Resetuj</button>
    <button type="button" class="btn btn-outline-dark" (click)="close()">Anuluj</button>
  </div>
</ng-template>
